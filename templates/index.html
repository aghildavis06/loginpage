{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
    <title>Login Page</title>
  </head>
  <body>
    <nav class="navbar navbar-light bg-light">
      <span class="navbar-brand mb-0 h1" style="width: 100%; text-align: center"
        >SIMPLE CRUD OPERATION</span
      >
    </nav>

    <div class="container">
      <h3 class=""></h3>
      <form method="POST">
        {% csrf_token %}
        <div class="form-group">
          <label for="exampleInputEmail1">SL NO:</label>
          <input type="text" class="form-control" name="sl" />
        </div>
        <br />
        <div class="form-group">
          <label for="exampleInputPassword1">Item Name</label>
          <input type="text" class="form-control" name="name" />
        </div>
        <br />
        <div class="form-group">
          <label for="exampleInputPassword1">Description</label>
          <input type="text" class="form-control" name="description" />
        </div>
        <br />

        <button type="submit" class="btn btn-success">Submit</button>
      </form>
    </div>
    <div class="container-fluid">
      <div class="row">
        <div class="col-2"></div>
        <div class="col-8">
          <table class="table">
            <thead>
              <tr>
                <th scope="col">SL NO</th>
                <th scope="col">item_name</th>
                <th scope="col">Description</th>
                <th scope="col">Action</th>
              </tr>
            </thead>
            <tr>
              {% for i in items %}
              <tr>
                <td scope="col">{{i.id}}</td>
                <td scope="col">{{i.name}}</td>
                <td scope="col">{{i.description}}</td>
                <td>
                  <td>

                    <form action="{% url 'travelapp:update' i.id %}"  method="get" style="display: inline;">
                      {% csrf_token %}
                      <button type="submit" class="btn btn-success">Update</button>
                    </form>

                    <form action="{% url 'travelapp:delete' i.id %}"  method="post" style="display: inline;">
                      {% csrf_token %}
                      <button type="submit" class="btn btn-danger">Delete</button>
                    </form>
                  </td>
                  
                </td>
              </tr>
           
            {% endfor %}

              </tr>
            <tbody>
            </tbody>
          </table>
        </div>
        <div class="col-2"></div>
      </div>
    </div>
  </body>
</html>
